<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>JavaScript Code Quiz</title>
</head>

<body>
  <!--Header container-->
  <header>
    <div>
      <a class="highscore" href="./highscores.html">view high scores</a>
    </div>

    <div class="timer">Total Time is 40 Seconds!</div>
  </header>

  <!--main container that switches start screen to question screen to final scores screen-->
  <main>
    <!--Start Area-->
    <h1 class="title" id="sTitle"> Coding Quiz Challenge</h1>
    <p class="instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>

    <button id="start-button">Start Quiz</button>


    <!--Questions Area-->
    <section id="question-section" class="hidden">
      <div id="current-score"></div>
      <div class="question"></div>
      <div id="answers" class="optionsArea"></div>
      <br>
      <p class="correct-wrong"></p>
    </section>


    <!--Quiz end Area/Final Scores-->
    <div id="final-score" class="hidden">
      <h1>The Quiz has Ended!</h1>
      
      <div id="scoreDisplay"></div>

      <form id="score-entry-form">
        <input type="text" name="initials" placeholder="ex. JD" id="initials"/>
        <button class="submit"><a href="./highscores.html">Submit Score</a></button>
      </form>
    </div>

  </main>
  <script src="./assets/js/script.js"></script>
</body>

</html>
